<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Our recipes</title>

<body>
    <section id="app">

        <navbar user="Laura" image="images/fresa.png"></navbar>

        <section class="container-fluid mt-lg-5">

            <h1 class="sub-titles text-center mt-5 mb-5">Our recipes</h1>
            <p class="regular-text text-center">Take a look at our delicious recipes</p>



            <div class="row">
                <div v-for="(item, index) in getLimitedRecipes(10)" class="col card-center"> 
                  <recipe-card 
                    :name="item.name" 
                    :image="item.image" 
                    :level="item.level" 
                    :category="item.category" 
                    :servings="item.servings" 
                    :likes="item.likes"
                    :index="index"
                    v-on:recipedetails="onClickRecipeDetails"
                  ></recipe-card>
                </div>
              </div>

              
      <recipe-info
      v-if="recipe.id !== null"
      :name="recipe.name"
      :likes="recipe.likes"
      :image="recipe.image"
      :level="recipe.level"
      :category="recipe.category"
      :readyIn="recipe.readyIn"
      :cookTime="recipe.cookTime"
      :servings="recipe.servings"
      :occasion="recipe.occasion"
      :summary="recipe.summary"
      :ingredients="recipe.ingredients"
      :instructions="recipe.instructions"
    ></recipe-info>





        </section>


        <footer class="red-space">
            <p class="footer-text text-center m-0 p-4 mt-5">
              Â© 2023. All rights reserved
            </p>
          </footer>


    </section>
</body>
