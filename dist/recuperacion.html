<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Recuperación de cuenta</title>
</head>



  <body class="d-flex flex-column min-vh-100">
<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark red-space pt-3 mb-3">
    <div class="container-fluid nav-bar">
      <!--Logo-->
      <a class="navbar-brand pe-lg-5 mb-3">
        <img src="images/logo.png" alt="" /></a>
    </div>
  </nav>



    <!--Cuerpo-->
    <section class="container-fluid my-lg-5 mx-auto my-auto">
      <div class="d-flex justify-content-center align-items-center mx-5 row">
        <div class="row px-xl-5 mx-5">
          <!--Campos de Registro-->
          <div class="col-lg-6  align-self-center ">
            <h2 class=" d-flex justify-content-lg-start justify-content-center title-login">Recuperación</h2>
            <form  method="post"
              class="row text d-flex justify-content-lg-start justify-content-center needs-validation" novalidate>
              <div class="w-75">
                <input class="form-control form-space input-space static-text text-lg-start text-center" name="correo" type="text"
                  required>
                <span class="noclick msg d-flex justify-content-lg-start justify-content-center login-text">Correo Electrónico</span>
                <p class="valid-feedback"></p>
              </div>
              <div class="w-75">
                <input class="form-control form-space input-space static-text text-lg-start text-center" name="contrasena" type="password"
                  required>
                <span class="noclick msg d-flex justify-content-lg-start justify-content-center login-text">Nueva Contraseña</span>
                <p class="valid-feedback"></p>
              </div>
              <div class="d-flex justify-content-lg-start justify-content-center">
                  <!--<input type="submit" value="Actualizar usuario" class="btn btn-success btn-block login-btn" name="actualizar">-->
                  <a class="btn btn-success btn-block login-btn" href="inicio.html">Actualizar Usuario</a>
              </div>
            </form>
          </div>
  
          <!--Imagen-->
          <div class="col-lg-6 d-none d-lg-block">
            <img class="img-rounded img-fluid" src="images/Registro.png" alt="Registrarse">
          </div>
        </div>
      </div>
    </section>
  </body>


  <footer class="red-space">
    <p class="footer-text text-center m-lg-4">
        © 2023. Todos los derechos reservados
    </p>
</footer>

      crossorigin="anonymous"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</html>
