<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Iniciar Sesión</title>
</head>
<body class="d-flex flex-column min-vh-100">


<!--Cuerpo-->
<section class="container-fluid my-lg-5 mx-auto my-auto">
    <div class="d-flex justify-content-center align-items-center mx-5 row ">
        <div class="row px-xl-5 mx-5">

            <!--Campos de Registro-->
            <div class="col-lg-6 align-self-center">
                <h2 class="title-login d-flex justify-content-lg-start justify-content-center">Iniciar Sesión</h2>
                <form action="" method="post"
                    class="row text d-flex justify-content-lg-start justify-content-center needs-validation" novalidate>
                    <div class="w-75">
                        <input class="form-control form-space input-space static-text text-lg-start text-center"
                            name="nombre_usuario" type="text" id="nombre" required>
                        <span class="noclick msg d-flex justify-content-lg-start justify-content-center login-text">Nombre
                            de
                            Usuario</span>
                        <p class="valid-feedback">
                        </p>
                    </div>
                    <div class="w-75">
                        <input class="form-control form-space input-space static-text text-lg-start text-center"
                            name="contrasena" type="password" id="contraseña" required>
                        <span
                            class="noclick msg d-flex justify-content-lg-start justify-content-center login-text">Contraseña</span>
                        <p class="valid-feedback">
                        </p>
                    </div>
                    <div class="d-flex justify-content-lg-start justify-content-center">
                        <a class="login-link" href="#">Recuperar Cuenta</a>
                    </div>
                    <div class="d-flex justify-content-lg-start justify-content-center">
                        <button class="btn login-btn btn-block fw-bold w-75 my-5 " name="login"
                            type="submit">
                            Iniciar Sesión
                        </button>
                    </div>
                    <div class="d-flex justify-content-lg-start justify-content-center">
                        <div >
                            <p class="d-flex justify-content-lg-start justify-content-center login-text">¿No tienes cuenta? </p>
                            <a class="d-flex justify-content-lg-start justify-content-center login-link" href="#">Crear Cuenta</a>
                        </div>
                    </div>
                </form>
            </div>

            <!--Imagen-->
            <div class="col-lg-6 d-none d-lg-block">
                <img class="img-rounded img-fluid" src="images/Registro.png" alt="Iniciar Sesión">
            </div>
        </div>
</section>

</body>

    <footer class="footer-bg">
        <p>
            © 2023. Todos los derechos reservados
        </p>
    </footer>

</html>
