<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Perfil</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <section id="app">
    <navbar :username="username" v-on:logout="logout"></navbar>

    <section class="container-fluid mt-lg-5 pt-lg-5">
      <h1 class="sub-titles text-center mb-5">My profile</h1>

      <profile-card :name="username" :lastname="userLastname" :country="userCountry" :email="userEmail"></profile-card>

    </section>

    <section class="container-fluid mt-lg-5">
      <h1 class="sub-titles text-center mt-5 mb-5">My saved recipes</h1>

      <div class="row">
        <div v-for="(item, index) in savedRecipes" class="col card-center"> 
          <recipe-card 
            :name="item.name" 
            :image="item.image" 
            :level="item.level" 
            :category="item.category" 
            :occasion="item.occasion" 
            :likes="item.likes"
            :index="index"
            v-on:recipedetails="onClickRecipeDetailsSaved"
            v-on:recipelike="onClickLike"
            v-on:recipeadd="onClickAdd"
          ></recipe-card>
        </div>
      </div>

      

      <recipe-info
        v-if="recipe.id !== null"
        :name="recipe.name"
        :likes="recipe.likes"
        :image="recipe.image"
        :level="recipe.level"
        :category="recipe.category"
        :total="recipe.total"
        :preparationMinutes="45"
        :portions="recipe.portions"
        :occasion="recipe.occasion"
        :summary="recipe.summary"
        :ingredients="recipe.ingredients"
        :instructions="recipe.instructions"
      ></recipe-info>
    </section>
  </section>

  <footer class="red-space">
    <p class="footer-text text-center m-0 p-4 mt-4">
      Â© 2023. All rights reserved
    </p>
  </footer>
</body>

  </script>

  <!-- AXIOS API JS-->

  <!-- Import Vue components -->
  <script src="./js/component.js"></script>
  <script src="./js/RecipeCard.js"></script>
  <script src="./js/ProfileCard.js"></script>
  <script src="./js/RecipeInfo.js"></script>
  <script src="./js/Navbar.js"></script>

  <script>
    const mountedApp = app.mount("#app");
  </script>


</html>
