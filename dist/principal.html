<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
 <section id="app">

  <navbar :username="username" v-on:logout="logout"></navbar>

  <!--TITULO-->
  <div class="image-bg">
    <section class="container-fluid">
      <h1 class="top-title text-white">Delicious recipes <br> for every <br> occasion</h1>
    </section>
  </div>


    <!--TOP 10-->

    

    <section class="container-fluid">

      <h1 class="subtitle text-center mt-5 mb-5">Top 10 recipes</h1>


      <div class="row">
        <div v-for="(item, index) in topRecipes" class="col card-center"> 
          <recipe-card 
            :name="item.name" 
            :image="item.image" 
            :level="item.level" 
            :category="item.category" 
            :occasion="item.occasion" 
            :likes="item.likes"
            :index="index"
            v-on:recipedetails="onClickRecipeDetails"
            v-on:recipelike="onClickLike"
            v-on:recipeadd="onClickAdd"
          ></recipe-card>
        </div>
      </div>

      

      <recipe-info
      v-if="recipe.id !== null"
      :name="recipe.name"
      :likes="recipe.likes"
      :image="recipe.image"
      :level="recipe.level"
      :category="recipe.category"
      :total="recipe.total"
      :preparationMinutes="45"
      :portions="recipe.portions"
      :occasion="recipe.occasion"
      :summary="recipe.summary"
      :ingredients="recipe.ingredients"
      :instructions="recipe.instructions"
      
    ></recipe-info>
      

     
      
      <div class="d-flex justify-content-center">
        <a class="btn btn-category mt-3 mb-5" href="topRecetas.html">View more</a>
      </div>
    </section>
    



    <!--MÁS RECETAS-->
    <section class="container-fluid">

      <h1 class="subtitle text-center mt-5 mb-5">Discover new recipes</h1>

      <section class="row">
      <div class="col">
        <form class="d-flex me-lg-5 pe-lg-5 ms-lg-5 ps-lg-5" @submit.prevent="searchRecipe">
          <input ref="searchInput" class="form-control me-2  ms-lg-5 ms" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-category me-5" type="submit">Search</button>
        </form>
      </div>


      <div class="dropdown mb-5 col text-center">
        <button class="btn btn-secondary btn-category dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Category
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item regular-text" data-category="1" @click="selectCategory">Breakfast</a></li>
          <li><a class="dropdown-item regular-text"  data-category="2" @click="selectCategory">Drinks</a></li>
          <li><a class="dropdown-item regular-text"  data-category="3" @click="selectCategory">Appetizers</a></li>
          <li><a class="dropdown-item regular-text"  data-category="4" @click="selectCategory">Lunch</a></li>
          <li><a class="dropdown-item regular-text"  data-category="5" @click="selectCategory">Dessert</a></li>
          <li><a class="dropdown-item regular-text" data-category="6" @click="selectCategory">Soups</a></li>
        </ul>
      </div>
    </section>
    </section>

    <section class=container-fluid>

      <div class="row">
        <div v-for="(item, index) in searchRecipes" class="col card-center"> 
          <recipe-card 
            :name="item.name" 
            :image="item.image" 
            :level="item.level" 
            :category="item.category" 
            :occasion="item.occasion" 
            :likes="item.likes"
            :index="index"
            v-on:recipedetails="onClickRecipeSearch"
            v-on:recipelike="onClickLike"
            v-on:recipeadd="onClickAdd"
          ></recipe-card>
        </div>
      </div>

    </section>


    <section class=container-fluid>

      <div class="row">
        <div v-for="(item, index) in filterRecipes" class="col card-center"> 
          <recipe-card 
            :name="item.name" 
            :image="item.image" 
            :level="item.level" 
            :category="item.category" 
            :occasion="item.occasion" 
            :likes="item.likes"
            :index="index"
            v-on:recipedetails="onClickRecipeFilter"
            v-on:recipelike="onClickLike"
            v-on:recipeadd="onClickAdd"
          ></recipe-card>
        </div>
      </div>

    </section>



    <footer class="red-space">
      <p class="footer-text text-center m-0 p-4 mt-5">
        © 2023. All rights reserved
      </p>
    </footer>

  </section>
</body>



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- main script -->
  <script src="./js/component.js"></script>

  <script src="./js/RecipeCard.js"></script>

  
  <script src="./js/RecipeInfo.js"></script>

  <script src="./js/Navbar.js"></script>


  <script>
    const mountedApp = app.mount("#app");
  </script>



</html>
