    <title>Top recipes</title>

<body>
    <section id="app">

        <navbar user="Laura" image="images/fresa.png" v-on:logout="logout"></navbar>

        <section class="container-fluid mt-lg-5">

            <h1 class="sub-titles text-center mt-5 mb-5">Top 10 recipes</h1>
            <p class="regular-text text-center">Enjoy the top 10 recipes, the most voted recipes in our website</p>



            <div class="row">
              <div v-for="(item, index) in topRecipes" class="col card-center"> 
                <recipe-card 
                  :name="item.name" 
                  :image="item.image" 
                  :level="item.level" 
                  :category="item.category" 
                  :occasion="item.occasion" 
                  :likes="item.likes"
                  :index="index"
                  v-on:recipedetails="onClickRecipeDetails"
                  v-on:recipelike="onClickLike"
                  v-on:recipeadd="onClickAdd"
                ></recipe-card>
              </div>
            </div>
      
            
      
            <recipe-info
            v-if="recipe.id !== null"
            :name="recipe.name"
            :likes="recipe.likes"
            :image="recipe.image"
            :level="recipe.level"
            :category="recipe.category"
            :total="recipe.total"
            :preparationMinutes="45"
            :portions="recipe.portions"
            :occasion="recipe.occasion"
            :summary="recipe.summary"
            :ingredients="recipe.ingredients"
            :instructions="recipe.instructions"
            
          ></recipe-info>




        </section>


        <footer class="red-space">
            <p class="footer-text text-center m-0 p-4 mt-5">
              Â© 2023. All rights reserved
            </p>
          </footer>


    </section>
</body>
